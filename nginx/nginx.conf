server {
    listen 80;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Serve static content for the root endpoint (/)
    location / {
        root /usr/share/nginx/html;  # Serve static files from this directory
        index index.html;            # Default static file to serve
    }

    # Forward /items requests to the CRUD service
    location /items {
        proxy_pass http://crud-service:5000;  # Forward requests to the CRUD service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}